<!DOCTYPE html>
<html>
<head>
  <title>Pacjenci</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="mb-4">Lista pacjentów</h1>
<ul class="list-group mb-4">
{% for patient in patients %}
  <li class="list-group-item">
    <a href="{{ url_for('patient_detail', patient_id=patient.id) }}">{{ patient.name }}</a>
  </li>
{% endfor %}
</ul>
<h2>Dodaj pacjenta</h2>
<form method="post" action="{{ url_for('add_patient') }}">
  <div class="mb-3">
    <input name="name" placeholder="Imię i nazwisko" class="form-control">
  </div>
  <div class="mb-3">
    <input name="phone" placeholder="Telefon" class="form-control">
  </div>
  <div class="mb-3">
    <input name="email" placeholder="E-mail" class="form-control">
  </div>
  <button class="btn btn-success">Dodaj</button>
</form>
<a href="{{ url_for('logout') }}" class="btn btn-link mt-3">Wyloguj się</a>
</body>
</html>
